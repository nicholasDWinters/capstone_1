{%extends 'base.html'%}

{%block content%}

<div class="row">
    <div class="col-md-5">
        <h4 class="mt-3">Edit Video Note</h4>
        <form method="POST" id="video_note_form" class="mb-3">
            {{ form.hidden_tag() }}
            {% for field in form
            if field.widget.input_type != 'hidden' %}
            <p>

                {{ field(class_='form-control editWidget') }}

            </p>
            {% endfor %}
            <button class="btn btn-primary btn-lg homeBtn">Edit Note</button>
        </form>
    </div>
    <div class="col-md-5">
        <!-- this image was found from a google search for 'jiu jitsu clipart, and can be found at the src link' -->

        <img src="https://www.mkgseattle.com/wp-content/uploads/2018/03/Two_men_bjj.png" class='img-fluid bjjImg'
            alt="">
    </div>
</div>

{%endblock%}
